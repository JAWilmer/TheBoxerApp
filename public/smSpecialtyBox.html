<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Sm Specialty Boxer</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/lumen/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Rancho%7CYesteryear%7CHanlee%7CKalam"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="css/boxStyles.css"
      media="screen"
      title="no title"
    />

    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="smSpecialtyBoxForm">
        <div class="jumbotron">
          <h1 class="font-bold howitworks">
            SM SPECIALTY BOXER: What looks good this month?
          </h1>
          <h2 class="pick-a-box font-bold font-20">
            Choose one item from each column, then click
            <button
              type="submit"
              onclick="window.location.href = 'cart.html';"
              value="Link"
              class="btn"
              name="smSpecialtyBoxSubmit"
            >
              Buy My Box
            </button>
          </h2>
        </div>
        <div class="row">
          <!-- $4 range -->
          <div class="col-sm-3"><div class="smSpecialtyBox4"></div></div>

          <!-- $5 range -->
          <div class="col-sm-3"><div class="smSpecialtyBox5"></div></div>

          <!-- $9 range -->
          <div class="col-sm-3"><div class="smSpecialtyBox9"></div></div>

          <!-- $15 range -->
          <div class="col-sm-3"><div class="smSpecialtyBox14"></div></div>
        </div>
      </form>
    </div>

    <!-- Custom Script -->
    <script src="js/smSpecialtyBox.js" type="text/javascript"></script>
  </body>
</html>
