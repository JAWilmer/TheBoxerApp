    <div class="container">
        <h1 class="brand"><span>Boxer</span> Pet Box Subscription</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Boxer Form</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 2405 Robert Dedman Dr</li>
                    <li><i class="fa fa-phone"></i> (512) 459-2222</li>
                    <li><i class="fa fa-envelope"></i> boxersupport@boxer.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert">Your message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
