    <div class="row">
        <div class="col">

        <div class="jumbotron">
            <div class="col">
                <div class="container">
                    <h4 id="user_para">Welcome! Please sign in using your credentials.</h4>
                    <p>If you're a new customer, please sign up!</p>

                    <div class="alert">Thanks for submitting!</div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="txtEmail" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                        </div>
                    </div>
                    <button class="btn btn-primary" id="btnLogin" onclick="toggleSignIn();">Login</button>
                    <button class="btn btn-primary" id="btnSignUp" onclick="handleSignUp();">Sign Up</button>
                    <button class="btn btn-primary hide" id="btnLogout" onclick="signOut();">Log Out</button>
                    <form id="aboutForm">
                        <hr>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">Name</label>
                                <input type="name" class="form-control" id="inputName" placeholder="John Doe">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputName">Pets Name</label>
                                <input type="Petname" class="form-control" id="inputPetname" placeholder="Cujo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" placeholder="Austin" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option value="">N/A</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DC">District of Columbia</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="IA">Iowa</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MD">Maryland</option>
                                    <option value="ME">Maine</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MT">Montana</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NY">New York</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VA">Virginia</option>
                                    <option value="VT">Vermont</option>
                                    <option value="WA">Washington</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" placeholder="90210" id="inputZip">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="dogsize">Dog Size</label>
                                <select class="form-control" id="inputDogsize">
                                    <option>Small</option>
                                    <option>Medium</option>
                                    <option>Large</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Gender">Dog Gender</label>
                                <select class="form-control" id="inputGender">
                                    <option>Girl</option>
                                    <option>Boy</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputBreed">Dog Breed</label>
                                <select id="inputBreed" class="form-control">
                                    <option selected>Choose...</option>
                                    <option value="Golden Retreiver">Golden Retreiver</option>
                                    <option value="PitBull">PitBull</option>
                                    <option value="Huskey">Huskey</option>
                                    <option value="Beagle">Beagle</option>
                                    <option value="German Shepherd">German Shepherd</option>
                                    <option value="Dachsund">Dachsund</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" id="register">Register</button>
                    </form>
                </div>
            </div>
        </div>

        </div>
